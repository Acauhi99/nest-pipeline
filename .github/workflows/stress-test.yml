name: Stress Test

# TRIGGER MANUAL
# Razão: Stress test consome recursos, executar apenas quando necessário
on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Test duration in seconds'
        required: true
        default: '60'
      concurrent_users:
        description: 'Number of concurrent users'
        required: true
        default: '100'

jobs:
  stress-test:
    name: Run Stress Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services
        run: docker-compose -f docker-compose.stress-test.yml up -d
        # Razão: Subir ambiente completo com limites de recursos

      - name: Wait for services
        run: |
          echo "Waiting for services to be healthy..."
          sleep 30

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
        # Razão: k6 é ferramenta moderna para load testing

      - name: Run stress test
        run: |
          k6 run --vus ${{ github.event.inputs.concurrent_users }} \
                 --duration ${{ github.event.inputs.duration }}s \
                 --out json=results.json \
                 stress-test.js

      - name: Collect metrics
        if: always()
        run: |
          docker stats --no-stream > docker-stats.txt
          docker-compose -f docker-compose.stress-test.yml logs > logs.txt

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stress-test-results
          path: |
            results.json
            docker-stats.txt
            logs.txt

      - name: Cleanup
        if: always()
        run: docker-compose -f docker-compose.stress-test.yml down -v
